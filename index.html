<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta http-equiv="refresh" content="10">
    <meta charset="UTF-8" />
    <title>Train Schedule</title>
    <script>             
        /*setInterval(function() {
        window.location.reload();
       }, 10000);
       */
    </script> 
       

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }
    </style>
  </head>

  <body>
    <!-- train schedule -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Anytime is train Time</h1>
        <h3 class="text-center">
          Your Train schedules here by the hour / Minutes 
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current train-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <!--th scope="col">First Train (min)</th>-->
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trainame-input">Train Name</label>
                  <input
                    class="form-control"
                    id="trainame-input"
                    placeholder="ROVO 1024"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="Washington DC"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="firstrain-input">First Train (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="firstrain-input"
                    placeholder="11:30"
                    type="text"
                    min="00:00" max="24:00" required
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    placeholder="60"
                    type="text"
                  />
                </div>
                <button
                  class="btn btn-primary float-right"
                  id="add-train-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/train.js"></script>
  </body>
</html>
